<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/Laboratoria_CMYK_logo-11.png" type="image/x-icon">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div id="login">
    <img id="logo" src="../src/img/Laboratoria.png" alt="logo">
    <form class="box">
      <input type="text" placeholder="Correo Electrónico" id="user">
      <input type="password" placeholder="Contraseña" id="password">
      <button type="button" class="button-login" id="button">Ingresar</button>
    </form>
    <p id="forgot">
      <a href="http://talento.laboratoria.la/">¿Por qué olvidaste tu contraseña?</a>
    </p>
  </div>
  <script src="login.js"></script>
  </body>
</html>
