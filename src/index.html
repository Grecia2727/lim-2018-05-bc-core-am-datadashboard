<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div id="login">
    <img id="logo" src="https://goo.gl/zu8wQA">
    <form class="box">
      <input type="text" placeholder="Correo Electrónico" id="user">
      <input type="password" placeholder="Contraseña" id="password">  
      <button type="button" class="button-login" id="button">Ingresar</button>
    </form>
    <p id="forgot">
      <a href="http://talento.laboratoria.la/">¿Olvidaste tu contraseña?</a>
    </p>
  </div>
  <script src="login.js"></script>
</body>

</html>
