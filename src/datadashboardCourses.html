            <p>Filtrar según las listas desplegables: </p>
            <div class: "select">
                <form>
                    <!-- Este formulario muestra las listas desplegables-->

                    <select name="city">
                        <option value="value1" selected>Sede:</option>
                        <option value="value2">Lima</option>
                        <option value="value3">Arequipa</option>
                        <option value="value4">MexicoDC</option>
                        <option value="value5">Guadalajara</option>
                        <option value="value6">SaoPaulo</option>
                        <option value="value7">Santiago de Chile</option>
                    </select>


                    <select name="year">
                        <option value="value0" selected>Año:</option>
                        <option value="value1">2018-I</option>
                        <option value="value1">2018-II</option>
                        <option value="value2">2017-I</option>
                        <option value="value2">2017-II</option>
                        <option value="value3">2016-I</option>
                        <option value="value3">2016-II</option>
                        <option value="value4">2015-I</option>
                        <option value="value3">2015-II</option>
                    </select>

                    <select id='selectCohorts'>Cohorts</select>
                </form>
            </div>


            <form>
                <div id="search-students">
                    <p id="listStudents">Lista de estudiantes</p>
                    <input type="button" value="Ver Datos" id="butonData">
                </div>
                <div>
                    <ul class="listStudents" id="listUsers"></ul>
                    <ul class="listProgress" id="listProgress"></ul>
                </div>
            </form>
